parameters:
  - name: EnvironmentConfig
    type: string
  - name: AngularVersion
    type: string
  - name: NodeVersion
    type: string    
steps:
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.NodeVersion }}
    displayName: 'Install Node.js'

  - script: |
       npm install -g @angular/cli@${{ parameters.NodeVersion }}
         npm install
         ng build --configuration=${{ parameters.NodeVersion }}
    displayName: 'Prepare binaries'