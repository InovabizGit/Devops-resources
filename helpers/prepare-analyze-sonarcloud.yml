parameters:
  - name: SonarCloudServiceConnection
    type: string
  - name: SonarCloudOrganizationName
    type: string
  - name: SonarCloudProjectKey
    type: string
  - name: SonarCloudProjectName
    type: string 
steps:
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: '${{SonarCloudServiceConnection}}'
      organization: '${{SonarCloudOrganizationName}}'
      scannerMode: 'CLI'
      configMode: 'manual'
      cliProjectKey: '${{SonarCloudProjectKey}}'
      cliProjectName: '${{SonarCloudProjectName}}'
      cliProjectVersion: '$(Build.BuildNumber)'
      cliSources: '.'
  - task: SonarCloudAnalyze@1
    displayName: 'Run sonar cloud' 